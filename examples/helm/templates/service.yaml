apiVersion: v1
kind: Service
metadata:
  name: {{ include "nginx-pod.fullname" . }}
  namespace: {{.Release.namespace}}
  labels:
    {{- include "nginx-pod.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "nginx-pod.selectorLabels" . | nindent 4 }}
